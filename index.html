<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="stopwatch.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Timer JavaScript</title>
</head>
<body>
    <section class="main">
        <h3>My Timer</h3>
        <input class="minutes" type="range" name="minutes" id="minutes" min="1" max="59" value="1" step=".5" list="tickmarks">
        <datalist id="tickmarks">
            <option value="0" label="0"></option>
            <option value="10" label="10"></option>
            <option value="20" label="20"></option>
            <option value="30" label="30"></option>
            <option value="40" label="40"></option>
            <option value="50" label="50"></option>
        </datalist>
        <div class="time" id="time">1</div>
        <div id="output" class="timer"></div>
        <input type="button" value="Запустить" class="run" id="run">
    </section>
    <script src="app.js"></script>
</body>
</html>
